#log4j.rootLogger=console

log4j.appender.xyp.tool=org.apache.log4j.RollingFileAppender
log4j.appender.xyp.tool.File=d:/xyp/tools/log/xyp_tool.log
log4j.appender.xyp.tool.Threshold=debug
log4j.appender.xyp.tool.MaxFileSize=2000KB
log4j.appender.xyp.tool.MaxBackupIndex=20
log4j.appender.xyp.tool.layout=org.apache.log4j.PatternLayout
log4j.appender.xyp.tool.layout.ConversionPattern=[%d] [%c] [%t] [%p] | %m%n

log4j.appender.all=org.apache.log4j.RollingFileAppender
log4j.appender.all.File=d:/xyp/tools/log/springframework.log
log4j.appender.all.Threshold=debug
log4j.appender.all.MaxFileSize=2000KB
log4j.appender.all.MaxBackupIndex=20
log4j.appender.all.layout=org.apache.log4j.PatternLayout
log4j.appender.all.layout.ConversionPattern=[%d] [%c] [%t] [%p] | %m%n

log4j.logger.xyp.tool=debug,xyp.tool
log4j.logger.com.hp.bestchina=info,all
#log4j.logger.logReporter=info,console
