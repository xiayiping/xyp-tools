resource.loader=file
file.resource.loader.description=Velocity File Resource Loader
file.resource.loader.class=org.apache.velocity.runtime.resource.loader.FileResourceLoader
file.resource.loader.path=d:/xyp/tools/etc/velocity/fileTemplate
file.resource.loader.cache=true

file.resource.loader.modificationCheckInterval=10
runtime.log=d:/xyp/tools/log/velocity_file.log

# Time Unit is second. In velocity manual, the value can be set to 2, so maybe this not impact the performance.