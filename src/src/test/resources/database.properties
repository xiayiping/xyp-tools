#for ucmdb
username=root
password=root
url=jdbc:mysql://127.0.0.1/company?createDatabaseIfNotExist=true&amp;useUnicode=true&amp;characterEncoding=utf-8

driverClassName=com.mysql.jdbc.Driver
defaultAutoCommit=false
defaultTransactionIsolation=READ_COMMITTED
#REPEATABLE_READ read same as the first read. no mater other transaction's commit; 
#READ_UNCOMMITTED can read uncommitted write
#READ_COMMITTED only read committed write.
#NONE - Transaction isolation level NONE not supported by MySQL
maxActive=1
maxWait=5000
